<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="navbar">
          <a href="./index.html"
            ><img src="./img/logos/logo.svg" alt="No img?"
          /></a>
          <div class="nav_body">
            <ul>
              <li><a href="./pages/page1.html">Services</a></li>
              <li><a href="./pages/page2.html">About </a></li>
              <li><a href="./pages/page3.html">Contacts</a></li>
            </ul>
            <div class="nav_bodyButton">
              <button>Log in</button>
              <button>Open an account</button>
              <button>EN</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <div class="home_form">
        <img src="./img/logos/logo.svg" alt="" />
        <h2 style="margin-top: 24px; margin-bottom: 16px">
          Welcome to ByTrend!
        </h2>
        <p>
          Already have an account?<a
            style="margin-left: 14px; color: rgba(1, 186, 179, 1)"
            href="#"
            >Log in</a
          >
        </p>
        <div class="sectionBody" style="margin-top: 56px">
          <div class="form_flex">
            <form action="">
              <p>First name <sup style="color: rgba(1, 186, 179, 1)">*</sup></p>
              <input type="text" placeholder="Your name" />
            </form>
            <form action="">
              <p>Last name <sup style="color: rgba(1, 186, 179, 1)">*</sup></p>

              <input type="text" placeholder="Your surname" />
            </form>
          </div>
          <form class="BodyBigForm" action="">
            <p>Birth date <sup style="color: rgba(1, 186, 179, 1)">*</sup></p>
            <input type="date" />
          </form>

          <div class="radiodiv">
            <form action="" style="display: flex" name="genda">
              <input type="radio" />
              <p>Female<sup style="color: rgba(1, 186, 179, 1)">*</sup></p>
            </form>
            <form action="" style="display: flex" name="genda">
              <input type="radio" />
              <p>Male <sup style="color: rgba(1, 186, 179, 1)">*</sup></p>
            </form>
          </div>

          <form class="BodyBigForm" action="">
            <p style="margin-top: 24px">Skype</p>
            <input type="text" placeholder="Your login Skype`" />
          </form>
          <form class="BodyBigForm" action="">
            <p style="margin-top: 24px">Promo</p>
            <input type="text" placeholder="Your promo" />
          </form>
        </div>
        <div class="buttoncontainer" style="max-width: 416px">
          <button class="ContinueButton">
            <p>Continue</p>
            <img src="./img/Arrow Right 1 - 24px.svg" alt="" />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
