    <nav>
      <div class="container">
        <div class="navbar">
          <a href="../index.html">

          <div class="nav_body">
            <ul>
              <li><a href="#">Services</a></li>

    <div class="home_form">
      <img src="../img/logos/logo.svg" alt="" />
      <h2 style="margin-top: 24px; margin-bottom: 16px">Welcome to ByTrend!</h2>
      <p>
        Already have an account?<a
          style="margin-left: 14px; color: rgba(1, 186, 179, 1)"
          href="#"
          >Log in</a
        >
      </p>
      <div class="sectionBody" style="margin-top: 56px">
        <form class="BodyBigForm" action="">
          <p>Email <sup style="color: rgba(1, 186, 179, 1)">*</sup></p>
          <input type="email" placeholder="Email address" />
        </form>
      </div>
      <div class="sectionBody" style="margin-top: 24px">
        <form class="BodyBigForm" action="">
          <p>Phone <sup style="color: rgba(1, 186, 179, 1)">*</sup></p>
          <input type="text" placeholder="+7 965-748-89-90" />
        </form>
      </div>
      <div class="sectionBody" style="margin-top: 24px">
        <form class="BodyBigForm" action="">
          <p>Password* <sup style="color: rgba(1, 186, 179, 1)">*</sup></p>
          <input type="password" placeholder="********" />
        </form>
      </div>
      <div class="sectionBody" style="margin-top: 24px">
        <form class="BodyBigForm" action="">
          <p>
            Confirm password* <sup style="color: rgba(1, 186, 179, 1)">*</sup>
          </p>
          <input type="password" placeholder="********" />
        </form>
      </div>
      <div class="buttoncontainer" style="max-width: 416px">
        <button class="ContinueButton">Register</button>
      </div>
    </div>
